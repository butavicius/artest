<html>
  <head>
    <title>Test AR</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets> -->

      <!-- <a-assets>
        <img id="my-image" src="" />
      </a-assets> -->

      <!-- DEMO PICTURE 1 -->
      <a-marker type="barcode" value="1" smooth="true" smoothTolerance="0.10" smoothThreshold="9" smoothCount="10">
        <a-entity scale="6 7.579 1" rotation="90 0 180">
          <a-image src="/assets/demo1.jpg"></a-image>
        </a-entity>
      </a-marker>

      <!-- DEMO PICTURE 2 -->
      <a-marker type="barcode" value="2" smooth="true" smoothTolerance="0.10" smoothThreshold="9" smoothCount="10">
        <a-entity scale="6 3.375 1" rotation="90 0 180">
          <a-image src="/assets/demo2.jpg"></a-image>
        </a-entity>
      </a-marker>

      <!-- DEMO PICTURE 3 -->
      <a-marker type="barcode" value="3" smooth="true" smoothTolerance="0.10" smoothThreshold="9" smoothCount="10">
        <a-entity scale="6 8 1" rotation="90 0 180">
          <a-image src="/assets/demo3.jpg"></a-image>
        </a-entity>
      </a-marker>

      <!-- DEMO PICTURE 4 -->
      <a-marker type="barcode" value="4" smooth="true" smoothTolerance="0.10" smoothThreshold="9" smoothCount="10">
        <a-entity scale="6 7.5 1" rotation="90 0 180">
          <a-image src="/assets/demo4.jpg"></a-image>
        </a-entity>
      </a-marker>

      <!-- DEMO PICTURE 5 -->
      <a-marker type="barcode" value="5" smooth="true" smoothTolerance="0.10" smoothThreshold="9" smoothCount="10">
        <a-entity scale="6 4.2855 1" rotation="90 0 180">
          <a-image src="/assets/demo5.jpg"></a-image>
        </a-entity>
      </a-marker>

      <!-- DEMO PICTURE 6 -->
      <a-marker type="barcode" value="6" smooth="true" smoothTolerance="0.10" smoothThreshold="9" smoothCount="10">
        <a-entity scale="6 4 1" rotation="90 0 180">
          <a-image src="/assets/demo6.jpg"></a-image>
        </a-entity>
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
