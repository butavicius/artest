<html>
  <head>
    <title>Test AR</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets> -->

      <a-assets>
        <img id="my-image" src="/assets/demo-image.jpg" />
      </a-assets>

      <a-marker type="barcode" value="7">
        <a-box position="0 0.5 0" color="yellow"></a-box>
      </a-marker>

      <a-marker id="animated-marker" type="barcode" value="6">
        <a-entity scale="5.6 3.7 1" rotation="90 0 180">
          <a-image src="#my-image"></a-image>
        </a-entity>
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
